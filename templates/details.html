{% extends 'base.html' %}

{% block title %} {{user.first_name}} {{user.last_name}} {% endblock %}

{% block content %}

<div class="row">
    {% if user.image_url %}
    <div class="col-sm-2 col-6">
        <img src="{{user.image_url}}" alt="{{first_name}} {{last_name}}" class="img-fluid">
    </div>    
    {% endif %}

    <div class="col-sm-10 col-12">
        <h1>{{user.first_name}} {{user.last_name}}</h1>

<form action="">
    <button class="btn btn-primary btn-sm" formaction="/{{user.id}}/edit" formmethod="GET">Edit</button>
    <button class="btn btn-danger btn-sm" formaction="/{{user.id}}/delete" formmethod="POST">Delete</button>
    <button class="btn btn-primary btn-sm" formaction="/">Go Back</button>

</form>
    </div>
</div>
{% endblock %}
